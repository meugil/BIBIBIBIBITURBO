<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBIBIBIBITURBO</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: #ddd;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        main {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        audio {
            border: none;
            position: relative;
            bottom: 20px;
        }
        .fullscreen-button {
            height: 40px;
            width: 40px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #ddd;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <video autoplay muted loop>
            <source src="https://kappa.lol/OzeWD" type="video/mp4">
        </video>
        <audio  id="audio-player" autoplay controls loop><source src="https://kappa.lol/DLIdC" type="audio/mp3"></audio>
        <input class="fullscreen-button" onclick="toggleFullscreen()" type="image" src="https://cdn-icons-png.freepik.com/512/8373/8373465.png" />
    </main>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                audioPlayer.style.display = 'none';
            } else {
                audioPlayer.style.display = 'block';
            }
        });
        function setAudioVolume() {
            audioPlayer.volume = 0.2;
        }
        window.addEventListener('load', setAudioVolume);
    </script>
</body>
</html>
